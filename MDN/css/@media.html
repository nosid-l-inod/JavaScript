<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@media</title>
    <style>
        body {
            background-color: pink;
        }

        @media (max-width: 800px) {
            body {
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <h1>@rules</h1>
    <p>This is used to create media queries</p>
</body>
</html>
