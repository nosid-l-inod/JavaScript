<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html - Basic Syntax</title>
</head>
<body>
    <h1>Html basics</h1>
    <p>The cat is <strong>Strong</strong> </p>
    <img src="../images/image1.jpg" alt="Random Icon" width="500px">

    <!-- Boolean attributes -->
    <input type="text" disabled="disabled">

    <!-- Using title -->
    <a href="google.com" title="this is fun">Click me</a>

</body>
</html>
