<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            background-image: url("../images/image1.jpg");
            height: 500px;
            background-position: center;
            background-size: auto;
            background-repeat: no-repeat;
        }
    </style>
    
</head>
<body>
    <h1>Working with images</h1>

    <!-- Avoid using title in images -->
    <img 
        src="../images/image2.jpg" 
        alt="Dinosaur" 
        width="60%"
    >

    <!-- Figure -->
    <!-- This way we can add captions -->
    <figure>
        <img src="../images/image1.jpg" alt="Not Available" width="60%" >
        <figcaption>
            Some description of the image
        </figcaption>
    </figure>
    
    <p>
kjnnk
    </p>
    
</body>
</html>
