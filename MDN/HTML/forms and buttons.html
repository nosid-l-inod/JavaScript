<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <!-- Create a button -->
    <button>Press me</button>

    <!-- Simple Form -->
    <form action="#" method="get">
        <h2>Subscribe to our newsletter</h2>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
        </p>
        <p>
            <label for="password">Pssword</label>
            <input type="password" id="password" name="password">
        </p>

        <!-- Dropdowns -->
        <p>
            <label for="transport">How are you getting here:</label>
            <select name="transport" id="transport">
                <option value="">--Please choose an option--</option>
                <option value="plane">Plane</option>
                <option value="bike">Bike</option>
            </select>
        </p>
        
        
        <!-- Textareas -->
        <p>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" rows="5" cols="40"></textarea>
        </p>
        
        <p>
            <button type="submit">Sign up</button>
        </p>
    </form>
    

    

    <!-- Script -->
    <script>
        const btn = document.querySelector("button");

        // Change the text when clicking
        btn.addEventListener("click", () => {
            btn.textContent = "You clicked me";

            // Show the original message after a while
            setTimeout(() => {
                btn.textContent = "Press me"
            }, 2000);
        })
    </script>
</body>
</html>
