<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and Paragraphs</title>
</head>
<body>

    <!-- Use a single h1 heading -->
    <!-- Use up to 3 heading levels per page (recomendation) -->
    <!-- h1 - The main -->
    <!-- h2 - Secundary -->
    <!-- h3 - Third dude -->
     
      
    <!-- Structural hierarchy -->
    <h1>The crushing somethgin</h1>
    <p>By your dad</p>

    <h2>Chapter 1: The dark something</h2>
    <p>
        It was a dark night and something was happening
    </p>

    <h2>Chapter 2: The eternal silence</h2>
    <p>
        The main dude just did something
    </p>

    <h3>
        The specter speaks
    </h3>
    <p>Several more hours later something happened</p>

</body>
