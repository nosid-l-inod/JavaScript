<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <!-- Write all the numbers between 1 and number -->
    <script>
        const numero = parseInt(prompt("Insira um numero: "));

        if (numero < 0) {
            document.write("O numero Ã© menor do que zero");

            numero = parseInt(prompt("Insira um numero: "));

            for (let i = 0; i <= numero; i++) {
                document.write(i, "<br>");
            }
        } 
        else {
            for (let i = 0; i < numero; i++) {
                document.write(i, "<br>");
            }
        }
    </script>
</body>
</html>
