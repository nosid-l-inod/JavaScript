<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If loop</title>
</head>
<body>
    <h1>Name</h1>
    <script>
        name = "Joh";

        if (name == "John") {
            document.write("The name is john");
        }
        else {
            document.write("The name is not john");
        }
    </script>
</body>
</html>
